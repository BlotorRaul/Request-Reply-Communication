version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "80:80"      # HTTP requests
      - "8080:8080"  # Dashboard (ui)
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./path.yml:/etc/traefik/path.yml:ro
    networks:
      - traefik-net

networks:
  traefik-net:
    driver: bridge
