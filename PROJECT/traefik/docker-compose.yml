version: "3.8"

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    ports:
      - "8088:8088"   # HTTP entrypoint (Ã®n loc de 80)
      - "8090:8080"   # Dashboard Traefik (UI)
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./path.yml:/etc/traefik/path.yml:ro
    networks:
      - traefik-net


networks:
  traefik-net:
    driver: bridge
